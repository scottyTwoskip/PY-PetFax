<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>PetFax</title>
</head>
<body>
    <h1>Welcome to PetFax!</h1>

    <!-- Link to add a new fact -->
    <p><a href="{{ url_for('pet.new_fact') }}">Add a New Pet Fact</a></p>

    {% for pet in pets %}
        <div>
            <h2>{{ pet.pet_name }}</h2>
            <img src="{{ pet.pet_photo }}" alt="Photo of {{ pet.pet_name }}">
            <p><a href="{{ url_for('pet.show', index=loop.index0) }}">Learn more about {{ pet.pet_name }}</a></p>
        </div>
    {% endfor %}
</body>
</html>
